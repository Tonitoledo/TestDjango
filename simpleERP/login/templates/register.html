<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <title>REGISTER</title>
    </head>
    <body>
        <section class="vh-100">
            <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black">
        
                    <div class="px-3 ms-xl-4">
                        <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                        <span class="h1 fw-bold mb-0">Logo</span>
                    </div>
            
                    <div class="d-flex align-items-center h-custom-2 px-2 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                        <!-- Toast Container -->
                        {% if messages %}
                        <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
                            {% for message in messages %}
                            <div class="toast align-items-center text-bg-{% if message.tags == 'error' %}danger{% else %}success{% endif %} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                                <div class="d-flex">
                                <div class="toast-body">
                                    {{ message }}
                                </div>
                                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                                                
                        <form method="POST" style="width: 100%; height: 100%;">
                            {% csrf_token %}
            
                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Registrate</h3>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="name">Nombre</label>
                                        <input type="text" name="first_name" id="first_name" class="form-control form-control-lg" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="username">Apellidos</label>
                                        <input type="text" name="last_name" id="last_name" class="form-control form-control-lg" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="username">Nombre de usuario</label>
                                        <input type="text" name="username" id="username" class="form-control form-control-lg" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="password">Contrase√±a</label>
                                        <input type="password" name="password" id="password" class="form-control form-control-lg" />
                                    </div>
                                </div>
                            </div>
                            
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="email">Correo electronico</label>
                                <input type="text" name="email" id="email" class="form-control form-control-lg" />
                            </div>
                    
                            <div class="pt-1 mb-4">
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="submit">Registrar</button>
                                <input class="btn btn-danger btn-lg btn-block" type="reset" value="Cancelar">
                            </div>
            
                        </form>
            
                    </div>
        
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                    alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
            </div>
            </div>
        </section>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var toastEl = document.getElementById('toastMessage');
                if (toastEl.innerText.trim() !== "") {
                    var toast = new bootstrap.Toast(toastEl);
                    toast.show();
                }
            });
        </script>
    </body>
</html>
