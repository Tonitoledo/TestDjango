<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <title>LOGIN</title>
    </head>
    <body>
        <section class="vh-100">
            <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black">
        
                <div class="px-5 ms-xl-4">
                    <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                    <span class="h1 fw-bold mb-0">Logo</span>
                </div>
        
                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
        
                    <form method="POST" style="width: 23rem;">
                        {% csrf_token %}
        
                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicio de sesión</h3>
                        
                        {% if messages %}
                            <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
                                {% for message in messages %}
                                <div id="toastMessage" class="toast align-items-center text-bg-{% if message.tags == 'error' %}danger{% else %}success{% endif %} border-0"
                                    role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true">
                                    <div class="d-flex">
                                        <div class="toast-body">
                                            {{ message }}
                                        </div>
                                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        {% endif %}

                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="username">Nombre de usuario</label>
                            <input type="username" name="username" id="username" class="form-control form-control-lg" />
                        </div>
            
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="password">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control form-control-lg" />
                        </div>
                
                        <div class="pt-1 mb-4">
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="submit">Iniciar Sesión</button>
                        </div>
                        <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">¿Has olvidado la contraseña?</a></p>
                        {% url 'login:login_register' as urlRegister %}
                        <p>¿No tienes cuenta? <a href="{{urlRegister}}" class="link-info">Registrate aquí!</a></p>
        
                    </form>
        
                </div>
        
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                    alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
            </div>
            </div>
        </section>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var toastElList = [].slice.call(document.querySelectorAll('.toast'));
                if (toastElList.length > 0) {  // Solo si hay mensajes
                    toastElList.forEach(function(toastEl) {
                        var toast = new bootstrap.Toast(toastEl);
                        toast.show();
                    });
                }
            });
        </script>
    </body>
</html>
